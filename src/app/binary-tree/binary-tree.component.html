<div class="binary-tree-container">
  <!-- Container for the D3 <svg> -->
  <div #treeContainer></div>

  <!-- Simple detail panel -->
  <div class="detail-panel" *ngIf="selectedNode">
    <h3>Distributor Info</h3>
    <p><strong>Username:</strong> {{ selectedNode.username }}</p>
    <p><strong>Full Name:</strong> {{ selectedNode.full_name }}</p>
    <p><strong>Status:</strong> {{ selectedNode.status }}</p>
    <p><strong>Product:</strong> {{ selectedNode.product_name || 'N/A' }}</p>
    <p><strong>Category:</strong> {{ selectedNode.category_name || 'N/A' }}</p>
  </div>
</div>
